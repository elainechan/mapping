<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title>Map</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
	<!--Mapbox API--><script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.44.0/mapbox-gl.js'></script>
	<!--jQuery API--><script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<!--Leaflet API--><script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js"></script>
  <!--Mapbox Stylesheet--><link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.44.0/mapbox-gl.css' rel='stylesheet' />
  <!--Shapefile--><script src="https://unpkg.com/shapefile@0.6"></script>
</head>
<body>

<style>
body { margin:0; padding:0; }
#map { position:absolute; top:0; bottom:0; width:100%; }
#features {
    position: absolute;
    top: 0;
    right: 0;
    bottom: 0;
    width: 300px;
    overflow: auto;
    background: rgba(255, 255, 255, 0.7);
}
#map canvas {
    cursor: crosshair;
}

#menu1 {
        background: #fff;
        position: absolute;
        z-index: 4;
        top: 10px;
        left: 10px;
        border-radius: 3px;
        width: 120px;
        border: 1px solid rgba(0,0,0,0.4);
        font-family: 'Open Sans', sans-serif;
    }

    #menu1 a {
        font-size: 13px;
        color: #404040;
        display: block;
        margin: 0;
        padding: 0;
        padding: 10px;
        text-decoration: none;
        border-bottom: 1px solid rgba(0,0,0,0.25);
        text-align: center;
    }

    #menu1 a:last-child {
        border: none;
    }

    #menu1 a:hover {
        background-color: #f8f8f8;
        color: #404040;
    }

    #menu1 a.active {
        background-color: #3887be;
        color: #ffffff;
    }

    #menu1 a.active:hover {
        background: #3074a4;
    }
</style>

<div id='map'></div>
<nav id="menu1"></nav>

<pre id='features'></pre>

<script src='./mapbox.js' type='text/javascript'></script>
</body>
</html>
