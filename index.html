!DOCTYPE html
<html lang='en'>
<head>
<meta charset='utf-8' />
<title>Bike Me</title>
<meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
<link rel="stylesheet" href="./main.css">
<!--Mapbox API--><script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.44.0/mapbox-gl.js'></script>
<!--Mapbox Stylesheet--><link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.44.0/mapbox-gl.css' rel='stylesheet' />
</head>

<body>
<div id="map" role="main"></div>
<div id='style-menu'>
  <input id='day' type='radio' name='rtoggle' value='day' checked='checked'>
  <label for='day'>day</label>
  <input id='streets' type='radio' name='rtoggle' value='streets' >
  <label for='streets'>streets</label>
  <input id='navigate' type='radio' name='rtoggle' value='navigate'>
  <label for='navigate'>navigate</label>
  <input id='scenic' type='radio' name='rtoggle' value='scenic'>
  <label for='scenic'>scenic</label>
  <input id='light' type='radio' name='rtoggle' value='light' >
  <label for='light'>light</label>
  <input id='standard' type='radio' name='rtoggle' value='standard' >
  <label for='standard'>standard</label>
  <input id='north-star' type='radio' name='rtoggle' value='north-star'>
  <label for='north-star'>north star</label>
  <input id='night' type='radio' name='rtoggle' value='night'>
  <label for='night'>night</label>
  <input id='dark' type='radio' name='rtoggle' value='dark' >
  <label for='dark'>dark</label>
  <input id='nav-night' type='radio' name='rtoggle' value='nav-night'>
  <label for='nav-night'>navigate night</label>
  <input id='satellite' type='radio' name='rtoggle' value='satellite'>
  <label for='satellite'>satellite</label>
  <input id='satellite-streets' type='radio' name='rtoggle' value='satellite-streets'>
  <label for='satellite-streets'>satellite streets</label>
</div><!--#style-menu-->
<pre id="neighborhood-label" hidden></pre>
<nav id="toggle-features"role="navigation">
</nav><!--toggle-buttons-->
<!--Main--><script src='./mapbox.js' type='text/javascript'></script>
</body>
</html>
